<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/back.js"></script>
</head>

<body>
    <header>
        <!-- <img src="img/back.png" height="50" style="position:relative; top:20px;" id="back-button"> -->
        <div id="back-button"></div>
        <h1>Create a New Account</h1>
    </header>

    <form id="form">
        <div class="inputBox">
            <input type="text" id="username" name="username">
            <label>Username</label>
            <div class="underline"></div>

            <input type="text" id="rut" name="rut">
            <label>RUT</label>
            <div class="underline"></div>
            <div id="error_rut"></div>

            <input type="email" id="email" name="email">
            <label>Email</label>
            <div class="underline"></div>
            <div id="error_email"></div>

            <label id="solo">Region</label>
            <select name="region" id="region">
                <option value="0" disabled selected>Región</option>
                <option value="15">Región de Arica y Parinacota</option>
                <option value="1">Región de Tarapacá</option>
                <option value="2">Región de Antofagasta</option>
                <option value="3">Región de Atacama</option>
                <option value="4">Región de Coquimbo</option>
                <option value="5">Región de Valparaíso</option>
                <option value="13">Región Metropolitana de Santiago</option>
                <option value="6">
                  Región del Libertador General Bernardo O'Higgins
                </option>
                <option value="7">Región del Maule</option>
                <option value="16">Región de Ñuble</option>
                <option value="8">Región del Biobío</option>
                <option value="9">Región de La Araucanía</option>
                <option value="14">Región de Los Ríos</option>
                <option value="10">Región de Los Lagos</option>
                <option value="11">
                  Región de Aysén del General Carlos Ibáñez del Campo
                </option>
                <option value="12">
                  Región de Magallanes y de la Antártica Chilena
                </option>
              </select>
              
              <label id="solo2">Commune</label><br>
              <select name="comuna" id="comuna">
                <option value="0" disabled selected>Comuna</option>
              </select>

            
            <input type="password" id="password" name="password">
            <label>Password</label>
            <div class="underline"></div>
            <div id="error_password"></div>

            <input type="password" id="confirm-password" name="confirm-password">
            <label>Confirm Password</label>
            <div class="underline"></div>
            <div id="error_password_confirm"></div>
            
        </div>

        <div class="terms_conditions">
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">I agree to <a href="#">Terms and Conditions</a></label><br>
        </div>
        <div class="error_terms"></div>

        <button type="submit" id="signup">Sign up</button>  
    </form>
    
</body>
</html>
