<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Andino Robot Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Fuentes de Google-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/menu_sytles.css">
        <!--Íconos de Google-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <!--Scripts-->
        <script src="js/script.js" async defer></script>
    </head>
    <body>
        <!--Título, fecha y perfil en banner principal-->
        <header class="header">
            <div class="logodate"> 
                <div class="logo">Andino</div>
                <div class="date">April 3rd, 2024</div>
            </div>
            <div class="profile">
                <img class="photo_profile" src="img/unnamed.jpg" alt="Gato_con_Cuchillo">
            </div>
        </header>
        <!--Opciones Principales-->
        <section class="main_section">
            <div class="curved_content">
                <div class="option" id="state">
                    <div class="title">
                        Robot State:
                    </div>
                    <div class="data">
                        Deactivated
                    </div>
                </div>
                <div class="option" id="monitor">
                    <div class="title">
                        Monitoring:
                    </div>
                    <div class="data">
                        Deactivated
                    </div>
                </div>
                <div class="option" id="last_connection">
                    <div class="title">
                        Last Connection:
                    </div>
                    <div class="data">
                        March 31st, 2024
                    </div>
                </div>
            </div>
        </section>
        <!--Menú de opciones-->
        <footer class="footer_content">
            <a href="#">
                <div class="footer_option" id="menu">
                    <div class="img_option" id="img_menu">
                        <span class="material-symbols-outlined">home</span>
                    </div>
                    <div class="option_name" id="menu_title">
                        Menu
                    </div>
                </div>
            </a>
            <div class="footer_option" id="connect">
                <a href="connect.html">
                    <div class="img_option" id="img_connect">
                        <span class="material-symbols-outlined">sensors</span>
                    </div>
                    <div class="option_name" id="connect_title">
                        Connect
                    </div>
                </a>
            </div>
            <div class="footer_option" id="monitor">
                <a href="monitor.html">
                    <div class="img_option" id="img_monitor">
                        <span class="material-symbols-outlined">device_hub</span>
                    </div>
                    <div class="option_name" id="monitor_title">
                        Monitor
                    </div>
                </a>
            </div>
            <div class="footer_option" id="stats">
                <a href="stats.html">
                    <div class="img_option" id="img_stats">
                        <span class="material-symbols-outlined">analytics</span>
                    </div>
                    <div class="option_name" id="stats_title">
                        Stats
                    </div>
                </a>
            </div>
        </footer>
    </body>
</html>
