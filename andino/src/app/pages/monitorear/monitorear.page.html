<ion-header [translucent]="true">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true" class="scroll-content">
  
  <div id = "item-scroll-content">
    <ion-list>
      <ion-item *ngFor="let item of items; let index">
        <ion-label class="ion-label">{{item}}</ion-label>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll>
      <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
  
</ion-content>
