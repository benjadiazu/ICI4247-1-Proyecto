<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Andino Robot Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Fuentes de Google-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/connect_sytles.css">
        <!--Íconos de Google-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
        <!--Scripts-->
        <script src="js/script.js" async defer></script>
    </head>
    <body>
        <!--Título de sección, retorno y perfil en banner camuflado-->
        <header class="header">
            <div class="icon_components">
                <a href="menu.html">
                    <div class="return_option"> 
                        <scan class="material-symbols-outlined arrowback">arrow_back</scan>
                    </div>
                </a>
                <div class="profile">
                    <img class="profile_photo" src="src/torresDelPaine.jpg" alt="User Profile Photo">
                </div>
            </div>
            <div class="section_title">
                Connect
            </div>

        </header>
        <!--Display de Dispositivos Disponibles-->
        <section class="content">
            <div class="devices_display" id="active_device">
                <div class="text">
                    Active Device
                </div>
                <div class="bot_display">
                    <div class="icon robot_icon">
                        <span class="material-symbols-outlined">smart_toy</span>
                    </div>
                    <div class="bot_name">
                        Bot 1
                    </div>
                    <div class="connection_info_display">
                        <div class="connection_info" id="id">
                            ID: 0307
                        </div>
                        <div class="connection_info" id="charge">
                            Charge: 74%
                        </div>
                    </div>
                    <div class="switch switch_icon">
                        <span class="material-symbols-outlined">toggle_on</span>
                    </div>
                </div>
            </div>
            <div class="devices_display" id="recent_devices">
                <div class="text">
                    Recent Devices
                </div>
                <div class="bot_display">
                    <div class="icon robot_icon">
                        <span class="material-symbols-outlined">smart_toy</span>
                    </div>
                    <div class="bot_name">
                        Bot 2
                    </div>
                    <div class="switch switch_icon">
                        <span class="material-symbols-outlined">toggle_off</span>
                    </div>
                </div>
                <div class="bot_display">
                    <div class="icon robot_icon">
                        <span class="material-symbols-outlined">smart_toy</span>
                    </div>
                    <div class="bot_name">
                        Bot 3
                    </div>
                    <div class="switch switch_icon">
                        <span class="material-symbols-outlined">toggle_off</span>
                    </div>
                </div>
                <div class="bot_display">
                    <div class="icon robot_icon">
                        <span class="material-symbols-outlined">smart_toy</span>
                    </div>
                    <div class="bot_name">
                        Bot 4
                    </div>
                    <div class="switch switch_icon">
                        <span class="material-symbols-outlined">toggle_off</span>
                    </div>
                </div>
            </div>
        </section>
        <!--Menú de opciones-->
        <footer class="footer_content">
            <a href="menu.html">
                <div class="footer_option" id="menu">
                    <div class="img_option" id="img_menu">
                        <span class="material-symbols-outlined">home</span>
                    </div>
                    <div class="option_name" id="menu_title">
                        Menu
                    </div>
                </div>
            </a>
            <div class="footer_option" id="connect">
                <a href="#">
                    <div class="img_option" id="img_connect">
                        <span class="material-symbols-outlined">sensors</span>
                    </div>
                    <div class="option_name" id="connect_title">
                        Connect
                    </div>
                </a>
            </div>
            <div class="footer_option" id="monitor">
                <a href="monitor.html">
                    <div class="img_option" id="img_monitor">
                        <span class="material-symbols-outlined">device_hub</span>
                    </div>
                    <div class="option_name" id="monitor_title">
                        Monitor
                    </div>
                </a>
            </div>
            <div class="footer_option" id="stats">
                <a href="stats.html">
                    <div class="img_option" id="img_stats">
                        <span class="material-symbols-outlined">analytics</span>
                    </div>
                    <div class="option_name" id="stats_title">
                        Stats
                    </div>
                </a>
            </div>
        </footer>

    </body>
</html>
